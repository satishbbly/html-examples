<script type="text/javascript" >
$(document).ready(function() {
	$('#records_table_container').hide();
	  $(".addAccount").click(function() {			
			var data = JSON.stringify({
				    "accountNumber":Number($('#accountNumber').val()),
			        "accountType": String($('#accountType').val()),
			        "entityName": String($('#entityName').val()),
			        "uen": String($('#uen').val()),
			        "apiClientId": String($('#apiClientId').val()),
			        "cifNumber": Number($('#cifNumber').val()),
			        "cifName": String($('#cifName').val()),	       
			        "serviceProvider":$('#serviceProvider').val(),
			        "status": "DEACTV"
				});
				var xhr = new XMLHttpRequest();
				xhr.withCredentials = true;
				xhr.addEventListener("readystatechange", function () {
				  if (this.readyState === 4) {
				    console.log(this.responseText);
				    alert('User Creation Request Successfully Submitted');
				  }
				});
				
				xhr.open("POST", "http://localhost:8085/message");
				xhr.setRequestHeader("content-type", "application/json");
				xhr.setRequestHeader("cache-control", "no-cache");
				xhr.setRequestHeader("Access-Control-Allow-Origin", "http://localhost:8081/add");

				xhr.send(data);      
      }); 
	  
	  $('.cleartheform').click(function(){
		  window.location.reload(true);		})
});
</script>
